<div class="container">
  <h2 class="my-4">Upload Form</h2>
  <form
    [formGroup]="uploadForm"
    (ngSubmit)="onSubmit()"
    class="needs-validation"
  >
    <div class="mb-3">
      <label for="textInput" class="form-label">Text Input:</label>
      <input
        type="text"
        class="form-control"
        id="textInput"
        formControlName="textInput"
        required
      />
    </div>

    <br /><br />
    <div class="mb-3">
      <label for="imageUpload" class="form-label"
        >Upload image <span class="text-danger fw-bold">OR</span> Capture Your
        Photo:</label
      >

      <div>
        <video #cameraElement autoplay></video>
        <button class="btn btn-success" (click)="startCamera()">
          Capture Image
        </button>
      </div>
      <br /><br />
      <input
        *ngIf="!hide"
        type="file"
        (change)="onFileChange($event, 'imageUpload')"
        accept="image/*"
        class="form-control"
        id="imageUpload"
      />
    </div>

    <br /><br />
    <div class="mb-3">
      <label for="voiceUpload" class="form-label">Voice Upload:</label>

      <input
        *ngIf="!show"
        type="file"
        class="form-control"
        id="voiceUpload"
        (change)="onFileChange($event, 'voiceUpload')"
        accept="audio/*"
        required
      />
    </div>
    <br /><br />
    <div class="container" style="display: flex; justify-content: space-around">
      <button
        (click)="startRecording()"
        class="btn btn-warning"
        [disabled]="isRecording"
      >
        Start Recording
      </button>
      <button
        (click)="stopRecording()"
        class="btn btn-warning"
        [disabled]="!isRecording"
      >
        Stop Recording
      </button>
    </div>
    <div *ngIf="isRecording">Recording...</div>
    <br /><br />

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="uploadForm.invalid"
    >
      Submit Form
    </button>
  </form>
</div>
